<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://assets-global.website-files.com/6277c350218d32e9e5dc0380/627e9998bb4b6124743a90fc_favicon-yuno32x32.png" rel="shortcut icon" type="image/x-icon"/>
  <link href="https://assets-global.website-files.com/6277c350218d32e9e5dc0380/627e999c388c6cd2a87050e7_favicon-yuno256x256.png" rel="apple-touch-icon"/>
  <title>Yuno Checkout Secure Fields</title>
  <!-- default fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/loader.js"></script>
</head>
<body>
  <div class="list-group">
    <!-- create components where the SDK will mount secure fields -->
    <div id="pan"></div>
    <br />
    <div id="expiration"></div>
    <br />
    <div id="cvv"></div>
  </div>
  <br />
  <loader-message id="loader"></loader-message>
  <!-- merchant should create a button to start payment flow after the user has selected a payment method -->
  <button id="button-pay" disabled style="display: none;">Pay Now</button>

  <!-- include Yuno SDK -->
  <script src="https://sdk-web.y.uno/v1/static/js/main.min.js"></script>

  <!-- your app use the checkout -->
  <script type="module" src="/static/checkout-secure-fields.js"></script>
</body>
</html>
